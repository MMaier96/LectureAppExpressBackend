version: 1

jobs:
  build:
    docker:
      - image: circleci/node:8.9.3
      - image: circleci/mongo:5.4.6
    steps:
      - checkout
      - run:
          name: Start app and test
          command: |
            yarn
            yarn run start & sleep 5
            curl http://localhost:3000/api/tags
            yarn run test
      - run:
          name: Trigger integration tests
          command: curl -X POST ""

